# Workflow for building with Vite and deploying to GitHub Pages
name: Manual Build and Deploy to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  discussions: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to fetch all tags for versioning

      - name: Get latest tag
        id: vars
        uses: actions-ecosystem/action-get-latest-tag@v1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build project with Vite
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

    # Export the tag so the 'announce' job can use it
    outputs:
      latest_tag: ${{ steps.vars.outputs.tag }}

  # Deploy job
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Announcements job
  announce:
    needs: [build, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Create Announcement Post
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VERSION: ${{ needs.build.outputs.latest_tag }}
        run: |
          gh discussion create \
            --repository "${{ github.repository }}" \
            --category "Announcements" \
            --title "Update $VERSION is now live!" \
            --body "The [site](https://warframetools.com/Task-Checklist) has been successfully updated to version $VERSION. Please clear your cache if you do not see the new version. ðŸš€"
